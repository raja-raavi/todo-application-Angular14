<h2 id="taskList">Tasks You Were Added</h2>


<table id="table">
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Delete</th>
        </tr>
    </thead>
        <tr *ngFor="let ele of listOfTasks, index as i">
            <td>{{ele.task}}</td>
            <td><button (click)="deleteTask(i)" id="button">Delete</button></td>
        </tr>
</table>
